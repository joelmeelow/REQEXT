{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharm_care</title>
    <link rel="stylesheet" href="{% static 'care/css/style.css' %}">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

  </head>
  <body class="">
   
    
    <main class="flex flex-row">
        <div class="bg-black w-full sm:w-[300px] h-screen">
            <div class=" bg-transparent mt-[15px] mx-[10px] flex flex-col justify-center ">
              
            </div>
            <div id="conve" class="mt-[17px]">
                {% for con in conversations %}
                <a href="/care/{{ con.id }}">
                <div class=" mt-[10px] ml-[10px] w-3/3 sm:w-[280px] mr-[10px] rounded-lg bg-gray-300 p-[5px]">
                     <p class="text-white">{{ con.patient.username }}</p>
                     <p class="text-white">{{ con.modified_at }}</p>
                </div></a>
                {% endfor %}

            </div>
            <div>
                <div id="conve2" class="mt-[17px]">
                    <a id="anchor" href="/care/{{ con.id }}">
                    <div id="conve3" class=" mt-[10px] ml-[10px] w-3/3 sm:w-[280px] mr-[10px] rounded-lg bg-gray-300 p-[5px]">
                     
                    </div></a>
                    
    
                </div>
            </div>
           

            
        </div>
       
        <div id="chat" class=" hidden sm:block grow h-screen relative flex flex-col">
            
            <div class="bg-white w-full h-[60px] flex flex-row gap-[7px]  ">
                {% if Item.pharm_image %}
                <div class="ml-[10px] w-[20px] h-[20px] rounded-full"><img class="w-[20px] h-[20px] rounded-full" src="{{ Item.pharm_image.url }}" alt="pics"></div>
                {% endif %}
                <div class="flex flex-col gap-[2px]">
                    <p>{{ Item.name }}</p>
                    <p>{{ Item.title }}</p>
                </div>
            
            </div>
            

            <div class="grow">
                  
                        
                            
                        
                  
            </div>
        
    

            
         
        </div>
    
         
        
    </main> 
   
      
   
  </body>
</html>
